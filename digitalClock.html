<!DOCTYPE html>
<html>
<head>
<title>Project: Digital Clock</title>
<style>
	#clock
	{
		width:300px;
		height:100px;
		background:pink;
		color: purple;
		font-size: 50px;
		text-align: center;
		line-height: 100px;
	}
</style>
<script type="text/javascript">
	var timer;
	function displayClock()
	{
		timer = setInterval(updateClock, 1000);
	}
	
	function updateClock()
	{
		var dateTime = new Date();
		var output = "";
		var ampm = "AM";
		var hours = dateTime.getHours();
		
		if (hours > 12)
		{
			hours -= 12;
			ampm = "PM";
		}
		if (hours < 10)
		{
			hours = "0" + hours;
		}
		var minutes = dateTime.getMinutes();
		if (minutes < 10)
		{
			minutes = "0" + minutes;
		}
		var seconds = dateTime.getSeconds();
		if (seconds < 10)
		{
			seconds = "0" + seconds;
		}
		document.getElementById("clock").innerHTML = hours + ":" + minutes + ":" + seconds + " " + ampm;
	}
	
</script>
</head>
<body onload="displayClock();">
<div id="clock"></div>
</body>
</html>
