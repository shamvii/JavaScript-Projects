<!DOCTYPE html>
<html>
<head>
<title>Project: BMI Calculator </title>
<script type="text/javascript">
function calculateBMI() {
	var height = document.getElementById("height").value;
	var weight = document.getElementById("weight").value;
	if ((height%1)>=0 && (weight%1)>=0){
	var heightInMtrs = height/100;

	var bmi = weight/(heightInMtrs*heightInMtrs);
	var result = "Your Body Mass Index (BMI) is: " + bmi.toFixed(2);
	if (bmi <=18.5){
		result += "<br /> You are underweight."
	} else if (bmi>18.5 && bmi<=24.9){
		result += "<br /> You are in normal range!"
	} else if (bmi>24.9 && bmi<=29.9){
		result += "<br /> You are Overweight!"
	} else {
		result += "<br />Careful! You are Obese!"
	}

	document.getElementById("output").innerHTML = result;
} else {
	alert("Enter valid inputs!");
}
}


</script>
</head>
<body>
<table>
	<tr><td>Height:</td><td><input type="text" id="height" /></td><td> (in centimeters) </td></tr>
	<tr><td>Weight:</td><td><input type="text" id="weight" /></td><td> (in Kilograms) </td></tr>
	</table>
	<button id="btnClick" onclick="calculateBMI();"> Calculate BMI</button><br />
	<div id="output" style="font-size: 20px; color:blue"></div>
</body>
</html>
